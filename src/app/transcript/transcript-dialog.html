<div class="card" style="box-shadow: none">
    <div class="card-header card-header-success">
        <h4 class="card-title">{{data.dialogTitle}}</h4>
    </div>
    <div class="card-body">
        <div mat-dialog-content style="overflow-y: hidden">
            <p class="text-primary">{{data.courseName}}</p>
            <p> Số tín chỉ: <span class="text-primary">{{data.credit}}</span></p>
            <!--<mat-form-field><input matInput type="number" placeholder="Số tín chỉ" [(ngModel)]="data.credit"></mat-form-field>-->
            <mat-form-field><input matInput type="number" placeholder="Điểm" [(ngModel)]="data.gradeVal"></mat-form-field>
            <!--<mat-form-field><input matInput placeholder="Học kỳ" [(ngModel)]="data.semester"></mat-form-field>-->
            <mat-form-field>
                <input matInput type="number" [(ngModel)]="data.semester" [matAutocomplete]="auto"
                       placeholder="Học kỳ" aria-label="Học kỳ">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let semester of semesters" [value]="semester">
                        {{semester}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div mat-dialog-actions class="d-block">
            <button [disabled]="!data.credit || !data.gradeVal || !data.semester"
                    [mat-dialog-close]="data" cdkFocusInitial class="btn btn-danger pull-right" mat-button>
                Submit
            </button>
            <button mat-button (click)="onNoClick()" class="btn pull-right">Cancel</button>
        </div>
    </div>
</div>
